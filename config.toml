baseurl = "https://www.ilangurudev.com/"
title = "Gurudev Ilangovan"
theme = "hugo-creative-portfolio-theme"
twitterAuthor = "@GuruIlan"
enableEmoji = true
languageCode = "en-us"
pluralizeListTitles = false
# Enable comments by entering your Disqus shortname
disqusShortname = "ilangurudev"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-51110003-2"

[permalinks]
  analyses = "analyses/:slug/"
  projects = "projects/:slug"
  blog = "blog/:slug"


relativeurls = true

publishDir= "./public"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "default"
  description = "A portfolio for my data science projects, analyses and blogs about things that I've been learning."
  copyright = "&copy;2018 Gurudev Ilangovan"  
  sidebarAbout = [
    "I'm a graduate student studying computer science at Texas A&M University.",
    "This website is a portfolio for my data science projects, analyses and blogs about things that I've been learning in my data science journey."
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "gurudev.ilango@gmail.com"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "About"
  url = "about/"
  
  [[params.navlinks]]
  name = "Projects"
  url = "projects/"
  
  [[params.navlinks]]
  name = "Analyses"
  url = "analyses/"
  
  [[params.navlinks]]
